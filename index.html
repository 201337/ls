<!DOCTYPE html>
<html>
<head>
	<title>Panel logowania do laptopa</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form id="form_id" method="post" name="myform">
				<h2 class="title">Witaj</h2>
		   		<div class="input-div one">
		   		   <div class="i">
		   		   		<i class="fas fa-user"></i>
		   		   </div>
		   		   <div class="div">
		   		   		<h5>Użytkownik</h5>
		   		   		<input type="text" name="username" id="username"/>
		   		   </div>
		   		</div>
		   		<div class="input-div pass">
		   		   <div class="i"> 
		   				<i class="fas fa-lock"></i>
		   		   </div>
		   		   <div class="div">
		   				<h5>Hasło</h5>
		   				<input type="password" name="password" id="password" value="Pomyśl trochę."/> <!-- Lub użyj zdolności hakerskich ;)-->
				   </div>
				</div>
				<a href="forgotpassword.html">Zapomniałeś hasła?</a>
				<input type="submit" class="btn" value="Login" onclick="validate()"/>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
